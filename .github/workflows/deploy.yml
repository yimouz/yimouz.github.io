name: Deploy Hexo Blog

on:
  push:
    branches:
      - dev  # 这里填你的源码分支名！如果是 dev 就填 dev

permissions:
  contents: write # 必须赋予写权限，否则无法推送到 master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          ref: dev          # 保持你原来的 dev
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- 增强部分开始 ---
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Hexo CLI Globally
        run: npm install -g hexo-cli

      - name: Install Dependencies
        run: npm install --no-optional # 加上 no-optional 可以减少一些不必要的编译错误
      # --- 增强部分结束 ---

      - name: Build Hexo
        run: hexo generate # 现在可以直接用 hexo 命令了，不需要 npx

      - name: Deploy to Master
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: master
          commit_message: "Auto deploy: ${{ github.event.head_commit.message }}"
